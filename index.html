<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/treatment-card.css">
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>



     <div id="login" class="container auth-container">
        <div class="container-fluid h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 col-md-6 col-lg-4">
                    
                    <!-- Sign In Form -->
                    <div id="signInForm" class="auth-card">
                        <div class="card shadow-lg border-0">
                            <div class="card-header text-center bg-white border-0 pt-4">
                                <div class="auth-icon mb-3">
                                    <i class="fas fa-heart"></i>
                                </div>
                                <h2 class="card-title mb-2">Welcome Back</h2>
                                <p class="card-subtitle text-muted">Sign in to help pets get the care they need</p>
                            </div>
                            <div class="card-body px-4 pb-4">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">username</label>
                                        <input type="text" class="form-control" id="name-login" placeholder="Enter the username" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password-login" placeholder="Enter your password" required>
                                    </div>
                                    

                                    
                                    <button type="button" id="sign-in" class="btn btn-primary w-100 mb-3">Sign In</button>
                                </form>
                                
                                <div class="text-center">
                                    <p class="text-muted mb-0">
                                        Don't have an account? 
                                        <a href="#" id="showSignUp" class="text-primary text-decoration-none fw-medium">Sign up</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Sign Up Form -->
                    <div id="signUpForm" class="auth-card ">
                        <div class="card shadow-lg border-0">
                            <div class="card-header text-center bg-white border-0 pt-4">
                                <div class="auth-icon mb-3">
                                    <i class="fas fa-heart"></i>
                                </div>
                                <h2 class="card-title mb-2">Join Our Community</h2>
                                <p class="card-subtitle text-muted">Create an account to help pets in need</p>
                            </div>
                            <div class="card-body px-4 pb-4">
                                <form id="registerForm">
                                    <div class="row mb-3">
                                        <div class="col-12">
                                            <label for="firstName" class="form-label">username</label>
                                            <input type="text" class="form-control" id="name-reg" placeholder="John" required>
                                        </div>


                                    </div>


                                     <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password-reg" placeholder="Create a strong password" required>
                                    </div>
                                    


                                    
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="oshadha@example.com" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="age" placeholder="40" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="registerUserType" class="form-label">I am a</label>
                                        <select class="form-select" id="role" required>
                                            <option value="PET_OWNER" selected>Pet Owner</option>
                                            <option value="SPONSOR">Sponsor</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea class="form-control" id="address" rows="2" placeholder="Enter your full address" required></textarea>
                                    </div>


<!-- 
                                    
                                    <div class="mb-3">
                                        <label for="bio" class="form-label" id="bioLabel">Tell us about yourself</label>
                                        <textarea class="form-control" id="bio" rows="3" placeholder="Share a bit about yourself..." required></textarea>
                                    </div>
                                    
                                    -->

                                    
                                    <div class="mb-3">
                                        <label for="Gender" class="form-label">I am a</label>
                                        <select class="form-select" id="gender" required>
                                            <option value="Male" selected>Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    
                                    <button id="createAccountBtn" class="btn btn-primary w-100 mb-3">Create Account</button>
                                </form>
                                
                                <div class="text-center">
                                    <p class="text-muted mb-0">
                                        Already have an account? 
                                        <a href="#" id="showSignIn" class="text-primary text-decoration-none fw-medium">Sign in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>














    
    <div id="sponsor" class="container d-none">

        <section id="header" class="row">

                <header class="header-container d-flex justify-content-between align-items-center">
                    <!-- Left corner -->
                    <div class="site-name fs-4 fw-bold">
                        PetCare Fund
                    </div>
                    <!-- Right corner -->
                    <div class="d-flex align-items-center">

                        <div class="me-5">
                            <span class="badge bg-primary ms-2">Sponsor</span>
                        </div>


                        <div class="me-3 d-flex justify-content-between align-items-center">

                            <div>
                                <img src="https://res.cloudinary.com/dk0c1qe0x/image/upload/v1757702884/zvmqzxwbf3urtbuph4ne.jpg" alt="Profile Picture" class="profile-pic" />
                            </div>
                            
                            <div class="d-flex flex-column ">
                                <div id="userName" class="fw-normal">John Doe</div>
                                <div id="userEmail" class="fw-lighter small text-muted">john@gmail.com</div>
                            </div>

                        </div>

                        
                    </div>

                </header>


        </section>



        <section id="section-sponsor" class="row">
            
            <div class="row">

                <div class="d-flex justify-content-center my-4 gap-3">
                    <button type="button" class="btn btn-dark-green">Sponsored History</button>
                    <button type="button" class="btn btn-dark-green">Browse Request</button>
                </div>

            </div>

            <div  id="card-container" class="row ">

                <div class="container my-4">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>



            </div>


                <!-- Donation Modal -->
            <div class="modal fade" id="select_donation_amount" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Donation Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            <div class="modal-body">
                <label for="donation_amount" class="form-label">Donation Amount</label>
                    <select class="form-select" id="donation_amount" name="donation_amount" required>
                        <option value="" disabled selected>Select an amount</option>
                        <option value="5">5$</option>
                        <option value="10">10$</option>
                        <option value="20">20$</option>
                        <option value="100">100$</option>
                    </select>
                        <button id="open-payment-modal" type="button" class="btn btn-primary" style="margin-top: 1rem;">Payment Details</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Payment Modal -->
            <div class="modal fade" id="payment-modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Complete Payment</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="payment-form">
                            <div id="card-element"><!-- Stripe Card Element --></div>
                            <div id="card-errors" role="alert"></div>
                            <button id="submit-button" class="payment-btns btn btn-success w-100 py-1 fw-bold rounded-pill shadow-sm mt-3 mb-3" type="submit">Pay</button>
                            </form>
                            <div id="payment-message"></div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/lib/jQuery/jquery-3.7.1.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>

<script src="js/login.js"></script>

</body>
</html>
