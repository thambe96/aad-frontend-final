<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/treatment-card.css">
</head>
<body>
    
    <div class="container">










        <div id="header" class="row">

             <header class="header-container d-flex justify-content-between align-items-center">
                <!-- Left corner -->
                <div class="site-name fs-4 fw-bold">
                    PetCar Fund
                </div>
                <!-- Right corner -->
                <div class="d-flex align-items-center">

                    <div class="me-5">
                        <span class="badge bg-primary ms-2">Sponsor</span>
                    </div>


                    <div class="me-3 d-flex justify-content-between align-items-center">

                        <div>
                            <img src="https://res.cloudinary.com/dk0c1qe0x/image/upload/v1757702884/zvmqzxwbf3urtbuph4ne.jpg" alt="Profile Picture" class="profile-pic" />
                        </div>
                        
                        <div class="d-flex flex-column ">
                            <div id="userName" class="fw-normal">John Doe</div>
                            <div id="userEmail" class="fw-lighter small text-muted">john@gmail.com</div>
                        </div>

                        
                        
                    </div>

                    
                
                </div>

            </header>




        </div>
       


        <div class="row">

            <div class="d-flex justify-content-center my-4 gap-3">
                <button type="button" class="btn btn-dark-green">Sponsored History</button>
                <button type="button" class="btn btn-dark-green">Browse Request</button>
            </div>

        </div>

        <div  id="card-container" class="row ">

            <div class="container my-4">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>



        </div>


       <!-- Donation Modal -->
<div class="modal fade" id="select_donation_amount" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Donation Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label for="donation_amount" class="form-label">Donation Amount</label>
        <select class="form-select" id="donation_amount" name="donation_amount" required>
          <option value="" disabled selected>Select an amount</option>
          <option value="5">5$</option>
          <option value="10">10$</option>
          <option value="20">20$</option>
          <option value="100">100$</option>
        </select>
        <button id="open-payment-modal" type="button" class="btn btn-primary" style="margin-top: 1rem;">Payment Details</button>
      </div>
    </div>
  </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="payment-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Complete Payment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="payment-form">
          <div id="card-element"><!-- Stripe Card Element --></div>
          <div id="card-errors" role="alert"></div>
          <button id="submit-button" class="payment-btns btn btn-success w-100 py-1 fw-bold rounded-pill shadow-sm mt-3 mb-3" type="submit">Pay</button>
        </form>
        <div id="payment-message"></div>
      </div>
    </div>
  </div>
</div>

<script src="https://js.stripe.com/v3/"></script>

</body>
</html>
